<form name="form">
  <input ng-required="true" class="form-control" type="text" ng-model="workout.name" placeholder="Workout name">
  <hr>
  <div class="form-group" ng-repeat="step in steps">
    <div>#{{ $index + 1 }} <span ng-click="remove($index)">- remove</span></div>
    <input ng-required="true" class="form-control" type="text" ng-model="step.name" placeholder="Exercise name">
    <input ng-required="!step.seconds" type="number" ng-model="step.mins" min="0" size="2" placeholder="0" class="text-right"> mins
    <input ng-required="!step.mins" type="number" ng-model="step.seconds" min="0" size="2" placeholder="0" class="text-right"> seconds
    <hr>
  </div>
</form>
<input type="submit" class="btn btn-default" ng-click="addExercise()" value="Add Exercise"><br>
<input type="submit" class="btn btn-default" value="Create Workout" ng-disabled="form.$invalid || !steps.length">
