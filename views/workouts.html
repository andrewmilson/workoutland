<ul class="list">
  <li class="grid" ng-repeat="workout in workouts">
    <a wl-href="/{{ workout.id }}">
      <div class="col-12">
        <h3>
          <span class="title">{{ workout.name }}</span>
          <small class="light-text"><span class="text-danger">sample</span> - <span ng-show="workout.time >= 60">{{ workout.time / 60 | floor }} min </span><span ng-show="workout.time % 60">{{ workout.time % 60 }} sec</span><span ng-hide="workout.temp"> - {{ website }}/{{ workout.id }}</span><span ng-show="workout.temp"> - offline</span></small>
        </h3>
      </div>
    </a>
  </li>
</ul>
